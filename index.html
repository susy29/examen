<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="principal">
        <div class="contenedor">
            <img src="imagenes/logo.png" alt="Otra Imagen" class="imagen-superior-izquierda">
            <p class="texto-entre-imagenes">
                <strong>Wznies się na wyższy</strong><br>
                <strong>poziom obstawiania</strong><br>
                <strong>z</strong> <strong style="color: #7e58c2;">latami!</strong>
            </p>
            <div class="logo">
                <img src="imagenes/cohete.png" alt="Logo">
                <div class="circulo rosa"></div>
                <div class="circulo azul"></div>
                <div class="circulo verde"></div>
                <div class="circulo rosa-pequeno"></div>
                <div class="circulo verde-pequeno"></div>
            </div>
            <div class="form">
                <h2>Zaloguj się</h2>
                <form action="#" method="post">
                    <label for="username">Adres e-mail:</label><br>
                    <input type="text" id="username" name="username"><br>
                    <label for="password">Hasło:</label><br>
                    <input type="password" id="password" name="password"><br>
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Zapamiętaj mnie</label><br>
                    <input type="submit" value="Zaloguj się">
                </form>
                <p>Nie pamiętasz hasła? <a href="#">Zresetuj hasło</a></p>
                <p class="registrate">Nie masz konta? <a href="#">Zarejestruj się</a></p>
            </div>
        </div>
        
    </div>
    
</body>
</html>
